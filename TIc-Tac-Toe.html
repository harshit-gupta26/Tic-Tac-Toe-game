<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: radial-gradient(circle at top left, #007bff, #00d4ff);
      color: #fff;
      padding: 10px;
      text-align: center;
      overflow: hidden;
    }

    /* Glowing animated background */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-conic-gradient(#00d4ff 0 1deg, #007bff 1deg 2deg);
      animation: rotate 15s linear infinite;
      z-index: -1;
      opacity: 0.15;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    h1 {
      margin-bottom: 20px;
      font-size: clamp(2rem, 6vw, 3rem);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: min(90vw, 360px);
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

 .cell {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: bold;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    } 




    .cell:hover {
      background: linear-gradient(135deg, #00d4ff, #007bff);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    .cell.filled {
      pointer-events: none;
      animation: pop 0.2s ease;
    }

  

.cell.filled.O {
  background: url('o.png') center/contain no-repeat;
  background-color: rgba(255,255,255,0.1);
}



    @keyframes pop {
      from { transform: scale(0.8); opacity: 0.5; }
      to { transform: scale(1); opacity: 1; }
    }

    .winner {
      background: linear-gradient(135deg, #ffeb3b, #ff9800) !important;
      color: #007bff;
      transform: scale(1.15);
      animation: winnerGlow 1s infinite alternate;
      box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ff9800;
    }

    /* @keyframes winnerGlow {
      from { box-shadow: 0 0 10px #fff; }
      to { box-shadow: 0 0 25px #ffeb3b, 0 0 50px #ff9800; }
    } */

    @keyframes winnerGlow {
  0% { box-shadow: 0 0 10px #fff; transform: scale(1); }
  50% { box-shadow: 0 0 30px #ffeb3b, 0 0 60px #ff9800; transform: scale(1.1); }
  100% { box-shadow: 0 0 15px #fff; transform: scale(1); }
}


    .status {
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom: 20px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(0,0,0,0.2);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(5px);
    }

    button {
      background: linear-gradient(135deg, #00d4ff, #007bff);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #007bff, #00d4ff);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    @media (max-width: 400px) {
      .board {
        gap: 6px;
      }
      button {
        width: 100%;
      }
    }



    /* Body background for 3D effect */
body {
  font-family: 'Poppins', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  padding: 10px;
  text-align: center;
  overflow: hidden;
  perspective: 1000px; /* enables 3D perspective */
  position: relative;
  background: linear-gradient(135deg, #007bff 0%, #00d4ff 100%);
}

/* Glowing animated gradient layer (rotating) */
body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-conic-gradient(from 0deg, #00d4ff 0 1deg, #007bff 1deg 2deg);
  animation: rotate 20s linear infinite;
  z-index: -2;
  opacity: 0.1;
}

/* Floating cubes / 3D effect */
@keyframes floatCubes {
  0%   { transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg); }
  50%  { transform: translate3d(50px, 30px, 50px) rotateX(180deg) rotateY(180deg); }
  100% { transform: translate3d(0, 0, 0) rotateX(360deg) rotateY(360deg); }
}

body::after {

  top: 50%;
  left: 50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
  transform-style: preserve-3d;
  animation: floatCubes 25s ease-in-out infinite;
  z-index: -1;
}

/* Rotation animation for gradient */

/* Body 3D colorful background */
body {
  font-family: 'Poppins', Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
  padding: 10px;
  text-align: center;
  overflow: hidden;
  perspective: 1000px; /* enables 3D perception */
  position: relative;
  background: linear-gradient(135deg, #ff4d6d, #6a00f4, #00d4ff);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
}

/* Animated gradient shift */
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Glowing animated rotating gradient layer */
body::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: repeating-conic-gradient(
    from 0deg,
    rgba(255, 255, 255, 0.1) 0 1deg,
    rgba(0, 0, 0, 0.05) 1deg 2deg
  );
  animation: rotate 30s linear infinite;
  z-index: -2;
  opacity: 0.15;
}

/* Floating colorful 3D shapes */
body::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,0,0.2), transparent 70%),
              radial-gradient(circle at 70% 70%, rgba(0,255,255,0.2), transparent 70%),
              radial-gradient(circle at 50% 50%, rgba(255,0,255,0.2), transparent 60%);
  transform-style: preserve-3d;
  animation: floatCubes 25s ease-in-out infinite;
  z-index: -1;
}

/* 3D float animation */
@keyframes floatCubes {
  0%   { transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg); }
  25%  { transform: translate3d(50px, 30px, 50px) rotateX(90deg) rotateY(45deg); }
  50%  { transform: translate3d(-30px, -50px, 30px) rotateX(180deg) rotateY(180deg); }
  75%  { transform: translate3d(20px, 40px, -20px) rotateX(270deg) rotateY(270deg); }
  100% { transform: translate3d(0, 0, 0) rotateX(360deg) rotateY(360deg); }
}

/* Rotation animation for gradient layer */
@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}



/* Confetti container */
#confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  pointer-events: none;
  overflow: visible;
  z-index: 9999;
}

.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ffeb3b;
  opacity: 0.8;
  transform: rotate(45deg);
  animation: confettiFall linear forwards;
}


@keyframes confettiFall {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 1;
  }
  50% {
    transform: translate(20px, 50vh) rotate(180deg);
    opacity: 0.8;
  }
  100% {
    transform: translate(-10px, 100vh) rotate(360deg);
    opacity: 0;
  }
}
.confetti-piece {
  animation-timing-function: ease-in-out;
}





@media (max-width: 500px) {
  .board {
    gap: 5px;
    width: 90vw;
  }

  .cell {
    font-size: clamp(1.5rem, 12vw, 2.5rem);
  }

  button {
    width: 100%;
    padding: 10px;
  }

  .status {
    font-size: clamp(0.9rem, 4vw, 1.2rem);
    padding: 8px 15px;
  }
}
.game-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  width: 100%;
  max-width: 400px;
}

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;

  z-index: 9999;
}

.cell {
  transition: background 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), 
              transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
              box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.cell:hover {
  transform: scale(1.08); /* a bit softer */
}

  0% { transform: scale(0.8); opacity: 0.5; }
  50% { transform: scale(1.05); }

<body>
    <div id="confetti"></div>


  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Player X's turn</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <!-- <button id="resetBtn">ðŸ”„ Reset Game</button> -->
  <div class="game-container">
    <div class="board" id="board"></div>
    <button id="resetBtn">ðŸ”„ Reset Game</button>
  </div>
  

  <script>
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    let currentPlayer = "X";
    let gameActive = true;
    let board = ["", "", "", "", "", "", "", "", ""];

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add("filled");

      if (checkWinner()) {
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else if (board.every(cell => cell !== "")) {
        statusText.textContent = "It's a draw! ðŸ˜®";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          pattern.forEach(i => cells[i].classList.add("winner"));
          return true;
        }
      }
      return false;
    }

   
    function resetGame() {
  board = ["", "", "", "", "", "", "", "", ""];
  cells.forEach(cell => {
    cell.style.transition = "opacity 0.3s ease, transform 0.3s ease";
    cell.style.opacity = 0;
    cell.style.transform = "scale(0.8)";
    setTimeout(() => {
      cell.textContent = "";
      cell.classList.remove("filled", "winner");
      cell.style.opacity = 1;
      cell.style.transform = "scale(1)";
    }, 300);
  });
  currentPlayer = "X";
  gameActive = true;
  statusText.textContent = "Player X's turn";
}


    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
    resetBtn.addEventListener("click", resetGame);


    function celebrate() {
  const confettiContainer = document.getElementById("confetti");
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti-piece");
    confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
    confetti.style.width = 5 + Math.random() * 10 + "px";
    confetti.style.height = 5 + Math.random() * 10 + "px";
    confettiContainer.appendChild(confetti);

    // Remove confetti after animation
    setTimeout(() => confetti.remove(), 5000);
  }
}

// Trigger confetti on win
function checkWinner() {
  for (let pattern of winPatterns) {
    const [a, b, c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      pattern.forEach(i => cells[i].classList.add("winner"));
      celebrate(); // <-- add this line
      return true;
    }
  }
  return false;
}

confetti.style.transform = `translateX(${Math.random()*100 - 50}px)`;

  </script>
